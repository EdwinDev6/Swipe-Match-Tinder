<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder Swipe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/logoTinder.avif" type="image/x-icon" />
  </head>
  <body>
    <div class="shadow">
      <main>
        <section>
          <div class="white-bkg"></div>
          <header>
            <img src="./images/logoTinder.avif" alt="Tinder logo" />
          </header>
          <div class="cards">
            <article>
              <img
                src="./images/juan.avif"
                alt="Álex, brown hair man, 25 years old"
              />
              <h2>Álex <span>25</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
            </article>
            <article>
              <img src="./images/estefany.avif" alt="Leila, 25 years old" />
              <h2>Leila <span>27</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
            </article>
            <article>
              <img src="./images/caro.avif" alt="Caro, blonde, 18 years old" />
              <h2>Caro <span>18</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
            </article>
            <article>
              <img src="./images/laura.avif" alt="Laura, 20 years old" />
              <h2>Laura <span>20</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
            </article>
            <article>
              <img src="./images/mari.avif" alt="Mary, 22 years old" />
              <h2>Mary <span>22</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
            </article>
            <article>
              <img src="./images/michael.avif" alt="Michael, 30 years old" />
              <h2>Michael <span>30</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
            </article>
            <article>
              <img src="./images/mike.avif" alt="Mike, 28 years old" />
              <h2>Mike <span>28</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
            </article>
            <article>
              <img src="./images/monica.avif" alt="Monica, 22 years old" />
              <h2>Monica <span>22</span></h2>
              <div class="choice nope">NOPE</div>
              <div class="choice like">LIKE</div>
            </article>
            <span
              >No hay más personas cerca de ti...<br />Vuelve a intentarlo más
              tarde</span
            >
          </div>
          <footer>
            <button class="is-undo" aria-label="undo"></button>
            <button class="is-remove is-big" aria-label="remove"></button>
            <button class="is-star" aria-label="star"></button>
            <button class="is-fav is-big" aria-label="fav"></button>
            <button class="is-zap" aria-label="zap"></button>
          </footer>
        </section>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
